<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circle gradient -->
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Decorative orbital lines -->
  <path d="M-100,150 C200,50 400,350 700,150 S1000,-50 1300,150" 
        stroke="url(#accentGrad)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.5"/>
        
  <path d="M-100,200 C200,100 400,400 700,200 S1000,0 1300,200" 
        stroke="url(#accentGrad)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.3"/>
  
  <!-- Mini logo circle on left -->
  <circle cx="200" cy="150" r="60" fill="url(#circleGrad)" stroke="#3B82F6" stroke-width="2"/>
  <circle cx="200" cy="150" r="40" fill="none" stroke="#60A5FA" stroke-width="1" opacity="0.7"/>
  <circle cx="200" cy="150" r="20" fill="#3B82F6" opacity="0.9"/>
  
  <!-- Text "ZEPHYRA" -->
  <text x="350" y="180" 
        font-family="Arial, sans-serif" 
        font-size="80" 
        font-weight="bold" 
        fill="#000000">ZEPHYRA</text>
  
  <!-- Accent dots -->
  <circle cx="800" cy="100" r="4" fill="#60A5FA" opacity="0.8"/>
  <circle cx="900" cy="200" r="3" fill="#60A5FA" opacity="0.6"/>
  <circle cx="1000" cy="150" r="5" fill="#60A5FA" opacity="0.7"/>
  <circle cx="1100" cy="100" r="3" fill="#60A5FA" opacity="0.5"/>
  
  <!-- Small connecting lines -->
  <line x1="800" y1="100" x2="900" y2="200" stroke="#60A5FA" stroke-width="1" opacity="0.3"/>
  <line x1="900" y1="200" x2="1000" y2="150" stroke="#60A5FA" stroke-width="1" opacity="0.3"/>
  <line x1="1000" y1="150" x2="1100" y2="100" stroke="#60A5FA" stroke-width="1" opacity="0.3"/>
  
  <!-- Subtle tagline -->
  <text x="350" y="220" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        fill="#000000" 
        opacity="0.8">AI-Powered Intelligence</text>
</svg>
